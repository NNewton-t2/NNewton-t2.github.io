

<!DOCTYPE html>
<html lang="en">

<body class="bg-dark">

    <div class="d-flex justify-content-center align-items-center vh-100">

                <label for="txtUsername" aria-label="txtUsernameEntry">Username:</label><br>

                <input id="txtPassword" class="form-control mt-1" type="password" placeholder="password" aria-label="txtPassword">
                
                <label for="txtFirstName" aria-label="txtNameEntry" class="form-label mt-3">Full Name:</label><br>
                <input id="txtFirstName" class="form-control mt-1" type="text" placeholder="Chris" aria-label="txtFirstName">
                <input id="txtMiddleName" class="form-control mt-1" type="text" placeholder="Whitelaw" aria-label="txtMiddleName">
                <input id="txtLastName" class="form-control mt-1" type="text" placeholder="Pine" aria-label="txtLastName">

                <label for="txtStreetAddress1" aria-label="txtAddressEntry" class="form-label mt-3">Full Address:</label><br>
                <input id="txtStreetAddress1" class="form-control mt-1" type="text" placeholder="Address Line 1" aria-label="txtStreetAddress1">

                <input id="txtCity" class="form-control mt-1" type="text" placeholder="City" aria-label="txtCity">
                <input id="txtState" class="form-control mt-1" type="text" placeholder="State" aria-label="txtState">
                <input id="txtZIP" class="form-control mt-1" type="number" placeholder="ZIP Code" aria-label="txtZIP">
                
                <label for="txtPhoneNumber" aria-label="txtPhoneNumberEntry" class="form-label mt-3">Phone Number:</label><br>
                <input id="txtPhoneNumber" class="form-control mt-1" type="tel" placeholder="505-842-4205" aria-label="txtPhoneNumber">
                </select>
                <hr />

            </div>
        </form>

        <form class="card col-12 col-md-5 col-lg-4" id="frmLogin">
            <div class="card-body">
                <h1 class="text-center mb-0 text-primary">Electronic Medical Record (EMR) Login</h1>
                <div class="d-flex justify-content-center">
                    <img src="destiny.svg" alt="Abstract People Image" style="max-width: 30%;">
                </div>
                <h3 class="text-center mb-4">Login</h3>
                <input id="txtUsername" class="form-control" type="email" placeholder="johndoe@email.com" aria-label="email">
                <input id="txtPassword" class="form-control mt-2" type="password" placeholder="password" aria-label="password">
                <hr />
                <button class="btn btn-primary col-12 mt-2" type="button" id="btnLogin">Log In</button>
                <button class="btn btn-link col-12 mt-0" type="button" id="btnSwapLogin">Need an account? Register here!</button>
            </div>
        </form>

        <form class="card col-12 col-md-5 col-lg-4" id="frmLogin">
            <div class="card-body">
                <h1 class="text-center mb-0 text-primary">YOU MADE IT!</h1>
                <div class="d-flex justify-content-center">
                    <img src="download.jpg" alt="Abstract SUCCESS Image" style="max-width: 90%;">
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>

        // Vanilla JS w/ query selector
        // REGISTRATION Validation
        document.querySelector("#btnRegister").addEventListener("click",(e) => {
            //alert("Test");
            const regEmail = /[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?/
            let strUsername = document.querySelector("#txtUsername").value
            const strPassword = document.querySelector("#txtPassword").value
            strUsername = strUsername.toLowerCase()
            
            const strFirstName = document.querySelector("#txtFirstName").value
            const strLastName = document.querySelector("#txtLastName").value
            const strMiddleName = document.querySelector("#txtMiddleName").value

            const strAddress1 = document.querySelector("#txtStreetAddress1").value
            const strAddress2 = document.querySelector("#txtStreetAddress2").value

            const strCity = document.querySelector("#txtCity").value
            const strState = document.querySelector("#txtState").value
            const strZIP = document.querySelector("#txtZIP").value
            
            const regFirstName = /^[A-Za-zÀ-ÖØ-öø-ÿ' -]{1,50}$/;
            const regMiddleName = /^[A-Za-zÀ-ÖØ-öø-ÿ' -]{0,50}$/; // Middle name is optional
            const regLastName = /^[A-Za-zÀ-ÖØ-öø-ÿ' -]{1,50}$/;

            const regAddress1 = /^[0-9A-Za-zÀ-ÖØ-öø-ÿ'.,#\- ]{1,100}$/; // Allows numbers, letters, and common address symbols
            const regAddress2 = /^[0-9A-Za-zÀ-ÖØ-öø-ÿ'.,#\- ]{0,100}$/; // Optional second address line

            const regCity = /^[A-Za-zÀ-ÖØ-öø-ÿ' -]{1,100}$/;
            const regState = /^[A-Z]{2}$/; // Standard two-letter US state code (e.g., CA, TX)
            const regZip = /^\d{5}(-\d{4})?$/; // US ZIP code (5-digit or ZIP+4)

            const regPhone = /^\+?1?\s*\(?\d{3}\)?[-.\s]?\d{3}[-.\s]?\d{4}$/; 
            const strPhone = document.querySelector("#txtPhoneNumber").value

            let blnError = false
            let strMessage = ''

            if(!regEmail.test(strUsername)){
                blnError = true
                strMessage += '<p  class="mb-0 mt-0">Username must be an email address</p>'
            }

            if(strFirstName.length < 1 || strLastName.length <1 || !regMiddleName.test(strMiddleName) || !regFirstName.test(strFirstName) || !regLastName.test(strLastName)){
                blnError = true
                strMessage += '<p  class="mb-0 mt-0">You must enter a valid first and last name*</p>'
            }   

            if(strAddress1.length < 1 || strAddress2.length <1 || !regAddress1.test(strAddress1) || !regAddress2.test(strAddress2)){
                blnError = true
                strMessage += '<p  class="mb-0 mt-0">You must enter a valid address*</p>'
            }   

            if(strCity.length < 1 || strState.length <1 || strZIP.length <1 || !regCity.test(strCity) || !regState.test(strState) || !regZip.test(strZIP)){
                blnError = true
                strMessage += '<p  class="mb-0 mt-0">You must enter a valid state, city and ZIP code*</p>'
            }   

            if(strPassword.length < 1){
                blnError = true
                strMessage += '<p class="mb-0 mt-0">Password Cannot Be Blank</p>'
            }

            if(blnError){
                Swal.fire({
                    title: "Oh no, you have an error!",
                    html: strMessage,
                    icon: "error"
                });
            }
            else{
                document.querySelector("#frmRegister").style.display = "none"
                document.querySelector("#frmLogin").style.display = "block"
            }
        });

        // LOGIN Validation
        document.querySelector("#btnLogin").addEventListener("click",(e) => {

            const regEmail = /[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?/
            let strUsername = document.querySelector("#txtUsername").value
            const strPassword = $('#txtPassword').val()
            strUsername = strUsername.toLowerCase()
            let blnError = false
            let strMessage = ''

            if( strUsername.length < 1 || !regEmail.test(strUsername)){
                blnError = true
                strMessage += '<p  class="mb-0 mt-0">Username must be an email address</p>'
            }

            if(strPassword.length < 1){
                blnError = true
                strMessage += '<p class="mb-0 mt-0">Password Cannot Be Blank</p>'
            }
            

            if(blnError){
                Swal.fire({
                    title: "Oh no, you have an error!",
                    html: strMessage,
                    icon: "error"
                });
            }
            else{
                document.querySelector("#frmRegister").style.display = "none"
                document.querySelector("#frmSuccess").style.display = "block"
            }
        })

        // jQuery handler for btnSwapLogin
        $('#btnSwapLogin').on('click',function(){
            $('#frmLogin').slideUp('slow')
            $('#frmRegister').slideDown('fast')
        })

    </script>
</body>
