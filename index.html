<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
     -->
    <title>Weather App</title>
    
    <link rel="manifest" href="manifest.json">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrapicons@1.11.3/font/bootstrap-icons.css"> -->
</head>


<body class="bg-light">


    <!-- weather dsplay options -->
    <div class="d-flex min-vh-100 justify-content-center align-items-center">
        <form class="card col-12 col-md-5 col-lg-4" id="frmWeatherOptions">
            <div class="card-body">

                <!-- Hidden inputs to store latitude & longitude -->
                <input type="hidden" id="hiddenLatitude" value="">
                <input type="hidden" id="hiddenLongitude" value="">

                <h1 class="text-center mb-1 text-primary">Drifter's D.A.M.E.S</h1>
                <div class="d-flex justify-content-center">
                    <img src="gambit.svg" class="mt-2" alt="Abstract Site Logo" style="max-width: 30%;">
                </div>
                <h3 class="text-center mb-4"> (Dregen Atmospheric Monitoring and Evaluation System) </h3>
                
                <!-- 
                <label for="txtLocation" aria-label="txtLocationEntry">Choose Location:</label><br>
                Location Input (City, zip, or lat/long? or separate for all three?)
                <input id="txtLocation" class="form-control mt-1" type="email" placeholder="Denver" aria-label="txtUsername">
                -->

                <select id="menuClassSelection" class="form-control mt-4 mb-2" placeholder="Choose Your Class:" aria-label="Choose your Guardian Class Dropdown">
                    <option aria-label="No option" value="None">Choose Your Class</option>
                    <option aria-label="Hunter Option" value="Hunter">Hunter</option>
                    <option aria-label="Warlock Option" value="Warlock">Warlock</option>
                    <option aria-label="Titan Option" value="Titan">Titan</option>
                </select>
                                            
                <button aria-label="Use Current Location Button" class="btn btn-primary col-12 mt-3" type="button" id="findMe" >Use my current location</button><br />
                <p id="status"></p>
                <button aria-label="Use Default Location (Cookeville) button" class="btn btn-primary col-12 mt-3" type="button" id="btnSkip">Use Default Location</button>
            </div>
        </form>

        <!-- weather display homepage -->
        <form class="card col-12 col-md-5 col-lg-4" id="divHomepage" style='display:none;'>
            <div class="card-body">
                <h1 class="text-center mb-3 text-primary" id="header">Drifter's Drifter's D.A.M.E.S Display</h1>

                <!-- Weather Data Display -->
                <div class="row mb-3">
                    <div class="col-12">
                        <h5 class="text-center text-info" id="temperature-title" aria-labelledby="temperature">Temperature</h5>
                        <p id="temperature" class="text-center" aria-describedby="temperature-description">Loading...</p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <h5 class="text-center text-info" id="sunrise-title" aria-labelledby="sunrise">Sunrise</h5>
                        <p id="sunrise" class="text-center" aria-describedby="sunrise-description">Loading...</p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <h5 class="text-center text-info" id="sunset-title" aria-labelledby="sunset">Sunset</h5>
                        <p id="sunset" class="text-center" aria-describedby="sunset-description">Loading...</p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <h5 class="text-center text-info" id="elevation-title" aria-labelledby="elevation">Elevation</h5>
                        <p id="elevation" class="text-center" aria-describedby="elevation-description">Loading...</p>
                    </div>
                </div>

                <button class="btn btn-primary col-12 mt-2" type="button" id="btnOptions" aria-label="Access options menu">Options</button>
            </div>
        </form>

    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
