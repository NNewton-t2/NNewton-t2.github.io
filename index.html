<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Weather App</title>
    
    <link rel="manifest" href="Manifest.json">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>


<body class="bg-dark" style="background: url('background.svg') no-repeat center center; background-size: cover;">


    <!-- weather dsplay options -->
    <div class="d-flex min-vh-100 justify-content-center align-items-center">
        <form class="card bg-success bg-opacity-50 col-12 col-md-5 col-lg-4" id="frmWeatherOptions">
            <div class="card-body">

                <!-- Hidden inputs to store latitude & longitude -->
                <input type="hidden" id="hiddenLatitude" value="">
                <input type="hidden" id="hiddenLongitude" value="">

                <h1 class="text-center mb-2">Drifter's G.A.M.B.I.T</h1>
                <h3 class="text-center mb-4"> (Geospatial Atmospheric Monitoring and Barometric Information Tracker) </h3>

                <label class="fw-bold text-dark mt-2" for="menuClassSelection" aria-label="Input for guardian class">Choose Class:</label><br>
                <select id="menuClassSelection" class="form-control mt-2 mb-2" placeholder="Choose Your Class:" aria-label="Choose your Guardian Class Dropdown">
                    <option aria-label="No option" value="None">None (Boring)</option>
                    <option aria-label="Hunter Option" value="Hunter">Hunter</option>
                    <option aria-label="Warlock Option" value="Warlock">Warlock</option>
                    <option aria-label="Titan Option" value="Titan">Titan</option>
                </select>
                                            
                <button aria-label="Use Current Location Button" class="btn btn-primary col-12 mt-3" type="button" id="findMe" >Use my current location</button><br />
                <p id="status"></p>
                <button aria-label="Use Default Location (Cookeville) button" class="btn btn-primary col-12 mt-3" type="button" id="btnSkip">Use Default Location</button>
            </div>
        </form>

        <!-- weather display homepage -->
        <form class="card bg-success bg-opacity-60 col-12 col-md-5 col-lg-4" id="divHomepage" style='display:none;'>
            <div class="card-body">
                <div class="d-flex justify-content-center">
                    <img src="traveller.svg" class="mt-2" alt="Abstract Site Logo" style="max-width: 30%;">
                </div>
                <h1 class="text-center mb-3 text-secondary" id="header">Drifter's G.A.M.B.I.T </h1>

                <!-- Weather Data Display -->
                <div class="row mb-3">
                    <div class="col-12">
                        <h5 class="text-center fw-bold text-info" id="temperature-title">
                            <i class="bi bi-thermometer-half mr-2"></i> Temperature
                        </h5>
                        <p id="temperature" class="text-center">Loading...</p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <h5 class="text-center fw-bold text-info" id="sunrise-title">
                            <i class="bi bi-sunrise mr-2"></i> Sunrise
                        </h5>
                        <p id="sunrise" class="text-center">Loading...</p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <h5 class="text-center fw-bold text-info" id="sunset-title">
                            <i class="bi bi-sunset mr-2"></i> Sunset
                        </h5>
                        <p id="sunset" class="text-center">Loading...</p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <h5 class="text-center fw-bold text-info" id="elevation-title">
                            <i class="bi bi-geo-alt mr-2"></i> Elevation
                        </h5>
                        <p id="elevation" class="text-center">Loading...</p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <h5 class="text-center fw-bold text-info" id="humidity-title">
                            <i class="bi bi-moisture mr-2"></i> Humidity
                        </h5>
                        <p id="humidity" class="text-center">Loading...</p>
                    </div>
                </div>


                <button class="btn btn-primary col-12 mt-2" type="button" id="btnOptions" aria-label="Access options menu">Options</button>
            </div>
        </form>



    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
